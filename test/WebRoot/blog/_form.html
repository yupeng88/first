<fieldset class="solid">
	<legend>创建Student</legend>
	<input type="hidden" name="blog.id" value="${(blog.id)!}" />
	<table>
		<tr>
			<td>姓名:</td><td><input id="name" type="text" name="blog.name" value="${(blog.name)!}"></td>
			<td><span class="red">${nameMsg!}</span></td>
		</tr>
		<tr>
			<td>性别:</td>
			<td>
				<input type="radio" id="rdoFemale" checked="checked" name="blog.sex" value="男" />男
	            <input type="radio" id="rdoMale" name="blog.sex" value="女"/>女
	            <input type="radio" id="rdoSecret" name="blog.sex" value="保密"/>保密</td>
		</tr>
		<tr>
			<td>民族:</td><td><input type="text" id="native" name="blog.native" value="${(blog.native)!}"></td>
			<td><span class="red">${nativeMsg!}</span></td>
		</tr>
		<tr>
			<td>出生日期:</td><td><input type="text" id="birth" name="blog.birth" value="${(blog.birth)!}"></td>
			<td><span class="red">${birthMsg!}</span></td>
		</tr>
		<tr>
			<td>地址:</td><td><input type="text" id="address" name="blog.address" value="${(blog.address)!}"></td>
			<td><span class="red">${addressMsg!}</span></td>
		</tr>
		<tr>
			<td>学历:</td>
			<td> <select id="edu" name="blog.edu">
                <option value="无">请选择</option>
                <option value="小学">小学</option>
                <option value="中学">中学</option>
                <option value="大专">大专</option>
                <option value="本科" selected="selected">本科</option>
                <option value="学士">学士</option>
                <option value="硕士">硕士</option>
                <option value="博士">博士</option>
            </select></td>
			<td><span class="red">${eduMsg!}</span></td>
		</tr>
		<tr>
			<td>学校:</td><td><input id="school" type="text" name="blog.school" value="${(blog.school)!}"></td>
			<td><span class="red">${schoolMsg!}</span></td>
		</tr>
		<tr>
			<td>毕业时间:</td><td><input id="leave" type="text" name="blog.leave" value="${(blog.leave)!}"></td>
			<td><span class="red">${leaveMsg!}</span></td>
		</tr>
		<tr>
			<td>上传文件：</td><td><input type="file" name="img"></td>
			<td> <span class="red"></span></td>
		</tr>
		<tr>
			<td></td><td><input class="submit" type="submit" value="提交"></td>			
		</tr>
	</table>
</fieldset>
